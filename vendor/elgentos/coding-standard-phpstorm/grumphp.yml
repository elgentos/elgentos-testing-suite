imports:
  - resource: 'vendor/youwe/testing-suite/config/default/grumphp.yml'
parameters:
  phplint.ignore_patterns:
    - /^files/
  xmllint.ignore_patterns:
    # Uses an incomplete definition, which conflicts when <exclude-pattern>
    # is defined.
    - /^phpcs.xml$/
    - /^phpmd.xml$/
    - /^phpunit.xml$/
    - /^pdepend.xml$/
    - /^files/
